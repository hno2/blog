# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - name: See what is here 
        run: ls 
      - name: Install Requirements
        run:  pip install -r requirements.txt
      - name: Build HTML
        run: pelican -s publishconf.py
      - name: See what is here
        run: ls

  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: marcodallasanta/ssh-scp-deploy@v1.0.4
      name: Deploy to Server
      with:
        local: './'                                                  # Local file path - REQUIRED false - DEFAULT ./
        remote: '~/'                                                 # Remote file path - REQUIRED false - DEFAULT ~/
        host: ${{secrets.HOST}}                                      # Remote server address - REQUIRED true
        user: ${{secrets.USER}}                                      # Remote server user - REQUIRED true
        key: ${{secrets.KEY}} 

    

